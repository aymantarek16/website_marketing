<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/aos.css">
  <link rel="stylesheet" href="assets/css/slick.css">
  <link rel="stylesheet" href="assets/css/slick-theme.css">
  <link rel="stylesheet" href="assets/SCSS/en-us/layout.css">
  <link rel="shortcut icon" href="assets/images/favIcon.svg" type="image/x-icon">
  <title>Contact</title>
    <!-- =============== Aos CSS =============== -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>

  <section class="contact"> 
    <div class="container">
      <div class="row"> 
        <div class="col-lg-6">
          <div class="contact__logo">
            <img src="assets/images/contact__logo.svg" class="img-fluid" alt="contact__logo">
          </div>
          <div class="contact__text">
            <h3 class="title">Talk with our sales team</h3>
            <p class="desc">
              Looking for more information or want to join one of our Procoor enterprise plans? Submit your information
              and a representative will follow up with you as soon as possible.
            </p>
            <p class="question">
              Have a simple question? <a href="#" class="link">Check out our FAQ</a>
            </p>
          </div>
          <form class="proForm row">
            <div class="col-lg-6">
              <div class="linebylineInput ">
                <label class="control-label" for="firstname">First name* </label>
                <span class="required control-label">required</span>
                <div class="inputDev ui input">
                  <input type="text" class="form-control large" id="firstname" name="firstname" placeholder="" />
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="linebylineInput ">
                <label class="control-label" for="lastname">last name* </label>
                <span class="required control-label">required</span>
                <div class="inputDev ui input">
                  <input type="text" class="form-control large" id="lastname" name="lastname" placeholder="" />
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="linebylineInput ">
                <label class="control-label" for="email">Work email* </label>
                <div class="inputDev ui input">
                  <input type="email" class="form-control large" id="email" name="email" placeholder="" />
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="linebylineInput ">
                <label class="control-label">Country*</label>
                <select class="form-select " aria-label=" example">
                  <option selected>Please select one</option>
                  <option value="1">New cairo</option>
                  <option value="2">New giza</option>
                </select> 
              </div>
            </div>
            <div class="col-lg-6">
              <div class="linebylineInput ">
                <label class="control-label" for="company">Company* </label>
                <div class="inputDev ui input">
                  <input type="text" class="form-control large" id="company" name="company" placeholder="" />
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="linebylineInput ">
                <label class="control-label">Company size*</label>
                <select class="form-select " aria-label=" example">
                  <option selected>Please select one</option>
                  <option value="1">New cairo</option>
                  <option value="2">New giza</option>
                </select> 
              </div>
            </div>
            <div class="col-lg-6">
              <div class="linebylineInput ">
                <label class="control-label">Company type*</label>
                <select class="form-select " aria-label=" example">
                  <option selected>Please select one</option>
                  <option value="1">New cairo</option>
                  <option value="2">New giza</option>
                </select> 
              </div>
            </div>
            <div class="col-lg-6">
              <div class="linebylineInput ">
                <label class="control-label">Your role*</label>
                <select class="form-select " aria-label=" example">
                  <option selected>Please select one</option>
                  <option value="1">New cairo</option>
                  <option value="2">New giza</option>
                </select> 
              </div>
            </div>
            <div class="col-12">
              <div class="linebylineInput ">
                <label class="control-label">How can our sales team help you*</label>
                <select class="form-select " aria-label=" example">
                  <option selected>Please select one</option>
                  <option value="1">New cairo</option>
                  <option value="2">New giza</option>
                </select> 
              </div>
            </div>
            <div class="col-12">
              <div class="linebylineInput ">
                <label class="control-label" for="notes">Anything else </label>
                <span class="required control-label">Optional</span>
                <div class="inputDev ui input">
                  <textarea id="notes" name="notes" class="form-control large textarea" placeholder="Please let us know if you have anything else looking for"></textarea> 
                </div>
              </div>
            </div>
            <div class="col-12">
              <button class="primaryBtn-1 largeBtn  icon-r btn">
                <span>Done</span>
                <img src="assets/images/icons/correctWhiteArrow.svg" class="arrow icon" alt="arrow">
              </button>
            </div>
          </form>
        </div>
        <div class="col-lg-6">
          <div class="contact-img-box">
            <img src="assets/images/contact-img.png" class="contact-img img-fluid" alt="image">
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="assets/js/jquery-3.3.1.min.js"></script>
  <script src="assets/js/popper.min.js" crossorigin="anonymous"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/aos.js"></script>
  <script src="assets/js/slick.min.js"></script>
  <script src="assets/js/custom.js"></script>
  
 <!-- =============== Aos js =============== -->
 <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
 <script>
   AOS.init();
 </script>


</body>

</html>
